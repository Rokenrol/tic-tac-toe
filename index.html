<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic-tac-toe game</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="turn-wrapper">
        <h1 class="turn">
        </div>
      
       <div class="interaction">
         <div class="inputs">
        <div>
      <label for="player1">Player 1 (X):</label>
      <input type="text" id="player1" maxlength="25" placeholder="enter your name...">
        </div>
      
      <div>
        <label for="player2">Player 2 (O):</label>
      <input type="text" id="player2" maxlength="25" placeholder="enter your name...">
        </div>
         </div>
       <button type="button" class="restart">Restart game</button>
      </div>
   
      <div class="board"></div>
   
      </div>
</body>
</html>
